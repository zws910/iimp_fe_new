<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>内部信息管理平台 | 登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown" id="app">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>内部信息管理平台</h3>
            <p>请登录</p>
            <form class="m-t" role="form" action="index.html" id="login-form" @submit.prevent="on_submit">
                <div class="form-group">
                    <input type="text" v-model="username" @blur="check_username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" v-model="password" @blur="check_pwd" class="form-control" placeholder="密码" required="">
                </div>
                <div v-show="error_pwd" class="pwd_error" v-cloak>{{ error_pwd_message }}</div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>还没有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个账号</a>
            </form>
            <p class="m-t"> <small>By Vince &copy; 2019</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/login.js"></script>

</body>

</html>
