<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>内部信息管理平台 | 注册</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown" id="app" v-cloak>
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>用户注册</h3>
        <form class="m-t" role="form" @submit.prevent="on_submit">
            <div class="form-group">
                <input type="text" v-model="username" @blur="check_username" class="form-control" placeholder="用户名"
                       required="">
                <span v-show="error_name" class="error_tip">{{ error_name_message }}</span>
            </div>
            <!--<div class="form-group">-->
            <!--<input type="email" class="form-control" placeholder="邮箱" required="">-->
            <!--<span v-show="error_name" class="error_tip">{{ error_name_message }}</span>-->
            <!--</div>-->
            <div class="form-group">
                <input type="password" v-model="password" class="form-control" placeholder="密码" required="">
                <span v-show="error_password" class="error_tip">密码最少8位, 最长20位</span>
            </div>
            <div class="form-group">
                <input type="password" v-model="password_repeat" class="form-control" placeholder="再次输入密码" required="">
                <span v-show="error_check_password" class="error_tip">两次输入的密码不一致</span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

            <p class="text-muted text-center">
                <small>已有账户?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
        </form>
        <p class="m-t">
            <small>By Vince &copy; 2019</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
<script type="text/javascript" src="js/register.js"></script>

</body>

</html>
